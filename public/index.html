<body id="backGroundSystem"
  style="background-image:url('/logo/loaderBG.png');background-repeat:no-repeat;background-position: center; height: 100vh;  width: 100vw;">
  <div id="root"></div>
  <script>
    var color = localStorage.getItem("backGround")
    if (color != undefined) {
      document.getElementById("backGroundSystem").style.backgroundColor = color

      document.getElementById("backGroundSystem").style.backgroundColor = "#1C1E23"
    }
  </script>
